<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal Triangle</title>
</head>
<body>
    <script>
                        const n = Number(prompt('Паскалын гурвалжин хэвлэх мөрийн тоог оруулна уу: '));

                //2 hemjeest array uusgeh 
                const a = new Array(5)
                for(let i = 0; i < n; i++){
                    a[i] = new Array(n)
                }
                // initial value
                a[0][0] = 1;
                // pascaliin gurvaljin uusgeh
                for(let i = 1; i < n; i++){
                    for(let j = 0; j < i + 1; j++){
                        a[i][j] = sum(a[i - 1][j], a[i - 1][j - 1])
                    }
                }

                function sum(a = 0, b = 0){
                    return a + b;
                }

                let result = ''
                for( let i = 0; i< n; i++){
                    for(let j = 0; j < n - i - 1; j++){
                        result += ' ';
                    }
                    for(let j = 0; j < i + 1; j++){
                        result = result + a[i][j] + ' ';
                    }
                    result += '\n'
                }
                console.log(a);
                console.log(result);
    </script>
</body>
</html>
