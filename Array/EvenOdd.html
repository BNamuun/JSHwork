<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <script>
                // even and odd
        let arr = [5 ,6,  4 , 12 , 19, 121, 1, 7, 9, 63];
        let even =[];
        let odd = [];
        for(let i=0; i<arr.length; i++){
            if(arr[i]%2 ==0){
                even +=' ' +  arr[i]
            }
            else{
                odd +=' ' + arr[i]
            }
        }
        console.log(even);
        console.log(odd);
    </script>
</body>
</html>
